<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign up - WAREHOUSE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <img class="img-fluid" th:src="@{./static/images/warehouse_logo.png}"/>
    </div>
    <form th:action="@{/signup}" method="post" style="max-width: 350px; margin: 0 auto;" onsubmit="return comparePwd()">

        <div class="border border-secondary p-3 rounded">
            <p>Register in Warehouse</p>
            <p>
                <input type="text" name="login" class="form-control" placeholder="Login" minlength="3" required autofocus/>
            </p>
            <p>
                <input type="text" name="name" class="form-control" placeholder="Name" minlength="2" required/>
            </p>
            <p>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" minlength="3" required/>
            </p>
            <p>
                <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" placeholder="Confirm Password" required/>
            <p>
                <input type="submit" value="Sign Up" class="btn btn-primary"/>
            </p>
        </div>
    </form>
</div>
</body>
<script>
    function comparePwd() {
        const password = document.getElementById("password").value;
        const verifyPassword = document.getElementById("verifyPassword").value;

        if (password !== verifyPassword) {
            alert("Паролі не співпадають!");
            return false;
        }

        return true;
    }
</script>
</html>
